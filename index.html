* { box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; margin:0; padding:0; }

/* BODY */
body {
    background: linear-gradient(135deg, #2f2f2f, #4a4a4a);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
}

/* CONTAINER */
.login-container {
    background: #f2f2f2;
    width: 100%;
    max-width: 450px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    text-align: center;
}

/* LOGO */
.logo {
    display: block;
    margin: 0 auto 15px auto;
    width: 100px;
    height: auto;
}

/* NAMA KELOMPOK */
h2 {
    color: #1a1a1a;
    font-size: 28px;
    margin-bottom: 8px;
}

/* SUBTITLE */
.subtitle {
    font-size: 14px;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.5;
}

/* INFO BOX PAYMENT GATEWAY */
.info-box {
    background: #e1e1e1;
    padding: 12px 15px;
    border-radius: 8px;
    text-align: left;
    margin-bottom: 20px;
    border-left: 4px solid #6b6b6b;
}
.info-box strong { color:#1a1a1a; }
.info-box a.btn-confirm {
    display:inline-block;
    margin-top:8px;
    padding:6px 12px;
    background:#25d366;
    color:#fff;
    font-weight:600;
    border-radius:5px;
    text-decoration:none;
    transition:0.3s;
}
.info-box a.btn-confirm:hover { background:#128c50; }

/* FORM GROUP */
.form-group { margin-bottom: 15px; text-align: left; }
.form-group label { font-size: 14px; color:#1a1a1a; display:block; margin-bottom:5px; }
.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #999;
    font-size: 14px;
}

/* BUTTONS */
.btn-login, .btn-reset {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition:0.3s;
}
.btn-login { background:#333; color:#fff; }
.btn-login:hover { background:#555; }
.btn-reset { background:#777; color:#fff; }
.btn-reset:hover { background:#999; }

/* LINK LUPA PASSWORD */
.lupa-password { display:block; margin-top: 8px; font-size: 12px; text-align:right; }
.lupa-password a { color:#333; text-decoration:none; }
.lupa-password a:hover { text-decoration: underline; }

/* TABEL VOUCHER */
.voucher-table { width: 100%; border-collapse: collapse; margin-top: 20px; cursor: pointer; }
.voucher-table td { padding: 10px; border: 1px solid #ccc; text-align:center; }
.voucher-table tr:hover { background:#999; color:#fff; }

/* FOOTER */
.footer { font-size:12px; color:#666; margin-top: 25px; text-align:center; }

/* RESPONSIVE */
@media(max-width:480px){
    .login-container{padding:20px;}
    h2{font-size:24px;}
    .subtitle{font-size:13px;}
}
</style>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Voucher - NetConnect 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo dan Nama -->
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Octicons-mark-github.svg" alt="Logo NetConnect 2">
            <h1>NetConnect 2</h1>
        </div>

        <!-- Deskripsi -->
        <p class="description">
            NetConnect menyediakan layanan akses internet berbasis voucher dengan koneksi cepat, stabil, dan aman.
        </p>

        <!-- Payment Gateway -->
        <p class="payment">Payment Gateway</p>

        <!-- CS -->
        <div class="cs-contact">
            <a href="https://wa.me/6281234567890?text=Halo%20CS%20NetConnect,%20saya%20ingin%20konfirmasi%20pembayaran" target="_blank">
                Konfirmasi Pembayaran
            </a>
            <p class="contact-info">Email: support@netconnect2.com</p>
        </div>

        <!-- Form Login -->
        <form>
            <input type="text" placeholder="Username / Email" required>
            <input type="password" placeholder="Password" required>
            <div class="form-actions">
                <button type="submit" class="btn-login">Login</button>
                <button type="reset" class="btn-reset">Reset</button>
            </div>
            <div class="forgot-password">Lupa Password?</div>
        </form>

        <!-- Voucher & Member -->
        <div class="voucher-container">
            <div class="voucher" onclick="alert('Kode Voucher: ABCD-1234')">Voucher</div>
            <div class="voucher" onclick="alert('Member Username/Password: user123 / pass123')">Member</div>
        </div>

        <!-- Footer -->
        <footer>
            &copy; 2026 NetConnect 2. All rights reserved.
        </footer>
    </div>
</body>
</html>
